<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sekolah Koding | Pondok Programmer</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		function toggleMenu() {
			var menu = document.getElementById('menu-3');
			menu.classList.toggle('menu-open');
		}
	</script>	
</head>
<body class="bg-karya">
	<div style="margin-top: 30px"></div>

	<div id="header">
		<img src="assets/img/logo.png" id="logo" alt="Logo Pondok Programmer">
		<div id="menu">
			<img src="assets/img/nav-icon.png" id="nav-icon" onclick="toggleMenu()">
			<div id="menu-text" onclick="toggleMenu()">MENU</div>
			<div class="konten" id="menu-3">
				<a href="index.html" class="kolom-3">Home</a>
				<a href="#karya" class="kolom-3 tengah current" onclick="return smoothScroll('karya')">Karya</a>
				<a href="index.html#kontak" class="kolom-3" onclick="return smoothScroll('kontak')">Kontak</a>
			</div>
		</div>

	<div style="margin-top: 50px"></div>

	<div class="konten">
		
		<div class="arrow-box arrow-kiri" onclick="ganti_sebelum()"> < </div>
			
		<div id="karya-box">
			
			<div id="karya-box-kiri">
				<h3>Judul Karya</h3>
				<p class="desc">Ini contoh deskripsi yang lebih panjang dari setiap karya yang ditampilkan.</p>
			</div>

			<div id="karya-box-kanan">
				<img src="assets/img/karya-1.jpg" alt="Karya 1" id="target_gambar">
			</div>			

		</div>

		<div class="arrow-box arrow-kanan" onclick="ganti_berikut()"> > </div>

		<div class="clear"></div>

		<div id="karya-lain"> 
			<img src="assets/img/karya-1.jpg" alt="Karya 1" onclick="ganti_gambar(this)" class="0">
			<img src="assets/img/karya-3.jpg" alt="Karya 2" onclick="ganti_gambar(this)" class="1">
			<img src="assets/img/karya-4.jpg" alt="Karya 3" onclick="ganti_gambar(this)" class="2">
		</div>
	
	</div>

	<div class="clear"></div>

	<div id="footer">
		<p>&copy; Pondok Programmer 2016</p>
	</div>

	<script src="assets/js/script.js"></script>

</body>
</html>
